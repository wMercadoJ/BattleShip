<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/battleShip.css">

		<script src="js/ship.js"></script>
		<script src="js/locationshiphandler.js"></script>
		<script src="js/field.js"></script>
		<script src="js/game.js"></script>
		<script src="js/main.js"></script>
		<script type="text/javascript">
			function cleanUp(){
				document.getElementById('mDimension').value = '3';
				document.getElementById('nDestroyers').value = '0';
				document.getElementById('nShips').value = '0';
				document.getElementById('nTugboats').value = '0';
			}
			function start(){
				startGame(document.getElementById('mDimension').value,
						  document.getElementById('nDestroyers').value,
						  document.getElementById('nShips').value,
						  document.getElementById('nTugboats').value);
			}
		</script>
	</head>

	<body>
	<div id="header">
		<h1>BattleShip</h1>
	</div>

	<div id="nav">
		<table id='setting'>
			<tr>
				<td> Enter the matrix dimension </td>
				<td> <input type="number" id="mDimension" min="3" value="3" style="width: 35px" required> </td>
			</tr>
			<tr>
				<td> Enter the number of destroyers </td>
				<td> <input type="number" id="nDestroyers" min="0" value="0" style="width: 35px" required> </td>
			</tr>
			<tr>
				<td> Enter the number of ships </td>
				<td> <input type="number" id="nShips" min="0" value="0" style="width: 35px" required> </td>
			</tr>
			<tr>
				<td> Enter the number of tugboat </td>
				<td> <input type="number" id="nTugboats" min="0" value="0" style="width: 35px"required> </td>
			</tr>
			<tr>
				<td> <input type="button" value="Reset" onClick="cleanUp()"> </td>
				<td> <input type="button" value="Start" onClick="start()"> </td>
			</tr>

		</table>
	</div>

	<div id="section">
		<table>
			<tr>
				<td>
					<table id="player"></table>
				</td>
				<td>
					<table id="developer"></table>
				</td>
			</tr>
		</table>

		<table id='shootting'>
			<tr>
				<td> Enter the coordinates </td>
				<td> <input type="text" id="location" required> </td>
			</tr>
			<tr>
				<td> <input type="button" value="shoot" onClick="battleShip.shot(document.getElementById('location').value)"></td>
			</tr>
		</table>
	</div>

	<div id="footer">
		Copyright Â© Jimmy Vargas - Joel Rodriguez - Walter Mercado - Jalasoft.com
	</div>


	</body>

</html>
