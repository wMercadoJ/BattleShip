<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/battleShip.css">
		<script src="js/battleshipLocation.js"></script>
		<script src="js/game.js"></script>
		<script src="js/ship.js"></script>
		<script src="js/field.js"></script>
		<script src="js/main.js"></script>
		<script type="text/javascript">
			function cleanUp(){
				document.getElementById('mDimension').value = '';
				document.getElementById('nShips').value = '';
			}
			function start(){
				startGame(document.getElementById('mDimension').value,
						  document.getElementById('nDestroyers').value,
						  document.getElementById('nShips').value,
						  document.getElementById('nTugboats').value);
			}
		</script>
	</head>
	
	<body>
		<table id='setting'>
			<tr>
				<td> Enter the matrix dimension </td>
				<td> <input type="number" id="mDimension" min="2" required> </td>
			</tr>
			<tr>
				<td> Enter the number of destroyers </td>
				<td> <input type="number" id="nDestroyers" min="0" required> </td>
			</tr>
			<tr>
				<td> Enter the number of ships </td>
				<td> <input type="number" id="nShips" min="0" required> </td>
			</tr>
			<tr>
				<td> Enter the number of tugboat </td>
				<td> <input type="number" id="nTugboats" min="0" required> </td>
			</tr>
			<tr>
				<td> <input type="button" value="Reset" onClick="cleanUp()"> </td>
				<td> <input type="button" value="Start" onClick="start()"> </td>
			</tr>
		
		</table>
		<table>
			<tr>
				<td>
					<table id="player"></table>
				</td>
				<td>
					<table id="developer"></table>
				</td>
			</tr>
		</table>
	</body>
	<table id='shootting'>
		<tr>
			<td> Enter the coordinates </td>
			<td> <input type="text" id="location" required> </td>
		</tr>
		<tr>
			<td> <input type="button" value="shoot" onClick="battleShip.shot(document.getElementById('location').value)"></td>
		</tr>
	</table>
</html>
